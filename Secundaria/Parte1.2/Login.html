<html lang="pt-br">

<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LenguaLift-Login</title>
  <link rel="stylesheet" href="css/styless.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link class="icon" rel="shortcut icon" href="img/LOGO.png">
</head>

  <body >
    <div class="container">
      <div class="content first-content">
        <div class="first-column" id="img_logo">
          <h2 class="title title-primary"></h2>
          <img src="img/LOGO.png" height="150" width="150" >
          <p class="description description-primary"></p>
          <p class="description description-primary">incia sesión si ya tienes tu cuenta
          </p>
          <button id="signin" class="btn btn-primary">iniciar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">create tu cuenta</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <p class="description description-second">llena este formulario y registrate</p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Usuario">
            </label>
            
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="correo">
            </label>
            
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="contraseña">
            </label>
            
            <button class="btn btn-second">REGISTRATE</button>
          </form>
        </div>
      </div>
      <div class="content second-content">
        <div class="first-column">
          <img src="img/LOGO.png" height="150" width="150" id="img_2">
          <h2 class="title title-primary"></h2>
          <p class="description description-primary"></p>
          <p class="description description-primary">registrate y conose lo que te ofresemos</p>
          <button id="signup" class="btn btn-primary">REGISTRATE</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">incia sesion</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div><!-- social media -->
          <p class="description description-second">inicia sesion y conose lo que te ofresemos</p>
          <form class="form">
            
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="correo">
            </label>
            
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="contraseña">
            </label>
            
            <a class="password" href="#">¿olvidaste tu contraseña?</a>
            <button class="btn btn-second">iniciar</button>
          </form>
        </div><!-- second column -->
      </div><!-- second-content -->
    </div>
    <script src="app.js"></script>
</body>
<script>
  var btnSignin = document.querySelector("#signin");
  var btnSignup = document.querySelector("#signup");
  const imgLogo = document.getElementById('img_logo');
  
  var body = document.querySelector("body");
  
  btnSignin.addEventListener("click", function () {
    body.className = "sign-in-js";
    imgLogo.style.opacity = '0';
    document.getElementById('img_2').style.opacity = '1';
  });
  
  btnSignup.addEventListener("click", function () {
    body.className = "sign-up-js";
    setTimeout(() => {
      imgLogo.style.opacity = '1'
    }, 1000);
  })
</script>

</html>
